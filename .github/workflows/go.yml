name: Go Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.2'

    - name: Build
      working-directory: ./pipelinemkv
      run: go build -v ./...

    - name: Test
      working-directory: ./pipelinemkv
      run: go test -v ./...

  docker:
        needs: build
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4

          - name: Login to Docker Hub
            uses: docker/login-action@v3
            with:
              username: ${{ secrets.DOCKERHUB_USERNAME }}
              password: ${{ secrets.DOCKERHUB_TOKEN }}
    
          - name: Set up QEMU
            uses: docker/setup-qemu-action@v3
    
          - name: Set up Docker Buildx
            uses: docker/setup-buildx-action@v3
    
          - name: Build and push
            uses: docker/build-push-action@v6
            with:
                context: ./pipelinemkv
                file: ./pipelinemkv/Dockerfile
                platforms: linux/amd64
                #,linux/arm64
                push: true
                tags: ${{ secrets.DOCKERHUB_USERNAME }}/makemkv:latest
                cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/makemkv:cache
                cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/makemkv:cache,mode=max
